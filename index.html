<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8' >
    <meta name='viewport' content='width=device-width, initial-scale=1.0' >
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='style.css' >
    <script src='script.js' defer></script>
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>

    <div class='container-button'>
      <button id='button-size' type='button'><span>size</span></button>
      <div class='color-section'>
        <button id="button-color" type='button'><span>pick color</span></button>
        <input id="input-color" type='color' value='black'>
      </div>
      <button id='button-random' type='button'><span>random color</span></button>
      <button id='button-clear' type='button'><span>clear color</span></button>
    </div>
    
    <div class='container-grid'></div>
  </body>
</html>
